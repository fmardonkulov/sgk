<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сибирская генерирующая компания</title>

    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-page">
        <div class="left">
            <div class="top-slogan">Сибирская генерирующая компания</div>
            <div class="center">
                <div class="main-logo">
                    <img src="images/logo/logo-sgk.svg" alt="Logo SGK">
                </div>
                <h1>75 лет тепла</h1>
            </div>
        </div>
        <div class="right">
            <div class="top clearfix">
                <div class="pull-left">
                    <a href="" class="logo"></a>
                </div>
                <div class="pull-right">
                    <div class="social">
                        <a href=""><i class="fab fa-vk"></i></a>
                        <a href=""><i class="fab fa-odnoklassniki"></i></a>
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </div>
            <div class="get-second-screen">
                <a href="" class=""><i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
    <div class="time-line">
        <div class="top-simple clearfix">
            <div class="pull-left">
                <a href="" class="logo"></a>
            </div>
            <div class="pull-right">
                <div class="pull-left">
                    <ul class="top-images clearfix">
                        <li>
                            <a href=""><img src="images/icons/image-1.png" alt="image"></a>
                        </li>
                        <li>
                            <a href=""><img src="images/icons/image-2.png" alt="image"></a>
                        </li>
                        <li>
                            <a href=""><img src="images/icons/image-3.png" alt="image"></a>
                        </li>
                    </ul>
                </div>
                <div class="pull-left">
                    <a href=""><img class="time-line_logo" src="images/logo/logo-sgk-white.svg" alt="Logo SGK"></a>
                </div>
            </div>
        </div>
        <div class="stars"></div>
        <div class="get-first-screen">
            <a href="" class=""><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="time-line_elements">
            <div class="time-line_slogan">
                <h2>День рождения красноярской энергосистемы</h2>
            </div>
            <div class="time-line_image">
                <img src="images/backgrounds/houses-new@2x.png" alt="Image">
            </div>
            <div class="time-line_years">
                <div class="year active">1935</div>
                <div class="year">1936</div>
                <div class="year">1942</div>
                <div class="year">1943</div>
                <div class="year">1948</div>
                <div class="year">1959</div>
                <div class="year">1975</div>
                <div class="year">1994</div>
                <div class="year">2008</div>
                <div class="year">2012</div>
                <div class="year">2017</div>
                <div class="year">2018</div>
            </div>
        </div>
    </div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
